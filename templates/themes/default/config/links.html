{% extends "../blog/base.html" %}
{% block content %}
<ul class="list-group">

        <li class="list-group-item"></li>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Logo</th>
                <th scope="col">网站</th>
                <th scope="col">author</th>
            </tr>
        </thead>

        <tbody>
            {% for link in links %}
                <tr>
                    <th><img  height="25"  src="{{link.href}}/favicon.ico"/></th>
                    <td><a href="{{link.href}}"  target="_blank" >{{link.title}}</td>
                    <td> {{link.owner}}</td>

                </tr>
            {% endfor %}

        </tbody>

    </table>

</ul>

{% include 'themes/default/comment/block.html' %}

{% endblock %}
